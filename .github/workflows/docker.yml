name: Exercise03 - Full CI Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ==============================
  # 1. Maven Test Job
  # ==============================
  test:
    name: Run Maven Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Maven tests with coverage
        run: mvn -B test

  # ==============================
  # 2. Docker Build & Upload Job
  # ==============================
  docker:
    name: Build & Upload Docker Image
    runs-on: ubuntu-latest
    needs: test  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build project with Maven
        run: mvn -B -DskipTests=false package

      - name: Extract short commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image with commit tag
        run: docker build -t neubachi/ci-cd-uebung:${{ env.sha_short }} .

      - name: Save Docker image as tar artifact
        run: docker save neubachi/ci-cd-uebung:${{ env.sha_short }} -o docker-image-${{ env.sha_short }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ env.sha_short }}
          path: docker-image-${{ env.sha_short }}.tar
          
  # ==============================
  # 3. Grype Vulnerability Scan
  # ==============================
  grype-scan:
    name: Grype Vulnerability Scan
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ env.sha_short }}
          path: ./image

      - name: Load Docker image
        run: |
          docker load -i ./image/docker-image-${{ env.sha_short }}.tar
          docker images

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Run Grype scan (JSON)
        run: |
          grype neubachi/ci-cd-uebung:${{ env.sha_short }} -o json > grype-report.json || true

      - name: Upload Grype JSON report
        uses: actions/upload-artifact@v4
        with:
          name: grype-report
          path: grype-report.json

  # ==============================
  # 4. Trivy Vulnerability Scan
  # ==============================
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ env.sha_short }}
          path: ./image

      - name: Load Docker image
        run: |
          docker load -i ./image/docker-image-${{ env.sha_short }}.tar
          docker images

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget tar
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_Linux-64bit.tar.gz
          tar -xzf trivy_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Run Trivy scan (JSON)
        run: |
          trivy image --format json --output trivy-report.json \
            neubachi/ci-cd-uebung:${{ env.sha_short }} || true

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
