name: Exercise04 - Full CI Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ==============================
  # 1. Maven Test + JaCoCo Coverage
  # ==============================
  test:
    name: Run Maven Tests + JaCoCo Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Tests + Generate JaCoCo report
        run: mvn -B clean test jacoco:report

      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: target/site/jacoco/

      - name: Upload JaCoCo XML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml-report
          path: target/site/jacoco/jacoco.xml


  # ==============================
  # 2. Docker Build & Upload Job
  # ==============================
  docker:
    name: Build & Upload Docker Image
    runs-on: ubuntu-latest
    needs: test  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build project with Maven
        run: mvn -B -DskipTests=false package

      - name: Extract short commit SHA
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image with commit tag
        run: docker build -t neubachi/ci-cd-uebung:${{ env.sha_short }} .

      - name: Save Docker image as tar artifact
        run: docker save neubachi/ci-cd-uebung:${{ env.sha_short }} -o docker-image-${{ env.sha_short }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ env.sha_short }}
          path: docker-image-${{ env.sha_short }}.tar


  # ==============================
  # 3. Grype Vulnerability Scan
  # ==============================
  grype-scan:
    name: Grype Vulnerability Scan
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract short commit SHA
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ env.sha_short }}
          path: ./image

      - name: Load Docker image
        run: |
          docker load -i ./image/docker-image-${{ env.sha_short }}.tar
          docker images

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Run Grype scan (JSON)
        run: |
          grype neubachi/ci-cd-uebung:${{ env.sha_short }} -o json > grype-report.json || true

      - name: Upload Grype JSON report
        uses: actions/upload-artifact@v4
        with:
          name: grype-report
          path: grype-report.json


  # ==============================
  # 4. Trivy Vulnerability Scan
  # ==============================
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract short commit SHA
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ env.sha_short }}
          path: ./image

      - name: Load Docker image
        run: |
          docker load -i ./image/docker-image-${{ env.sha_short }}.tar
          docker images

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Run Trivy scan (JSON)
        run: |
          trivy image --format json --output trivy-report.json \
            neubachi/ci-cd-uebung:${{ env.sha_short }} || true

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json


  # ==============================
  # 4. Trivy Vulnerability Scan with failure
  # ==============================

  trivy-scan-strict:
    name: Trivy Vulnerability Scan (Fail on MEDIUM /HIGH / CRITICAL)
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract short commit SHA
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ env.sha_short }}
          path: ./image

      - name: Load Docker image
        run: |
          docker load -i ./image/docker-image-${{ env.sha_short }}.tar

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Run Trivy scan (fail on MEDIUM /HIGH / CRITICAL)
        run: |
          trivy image \
            --severity MEDIUM,HIGH,CRITICAL \
            --exit-code 1 \
            neubachi/ci-cd-uebung:${{ env.sha_short }}
